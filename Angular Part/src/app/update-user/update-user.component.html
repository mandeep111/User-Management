
 <h3>Update User</h3> <hr>
 <div class="row">
     <div class="col-sm-6">
 
        
   <form (ngSubmit)="onSubmit()" name="update">
    <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" id = "user_name" class="form-control" required [(ngModel)]="user.user_name" name="user_name">
    
    </div>

    <div class="form-group">
        <label for="name">Address</label>
        <input type="text" id="address" class="form-control" required [(ngModel)]="user.address" name="address">
        
    </div>

    <div class="form-group">
        <label for="name">Contact No.</label>
        <input type="text" id="phone" class="form-control" required [(ngModel)]="user.phone" name="phone">
        
    </div>

    <div class="form-group">
        <label for="name">Gender</label>
        <select id="gender" class="form-control" required [(ngModel)]="user.gender" name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        
    </div>

    <div class="form-group">
        <label for="name">Job</label>
        <input type="text" id="job" class="form-control" required [(ngModel)]="user.job" name="job">
        
    </div>
    <div> <button type="submit" class="btn btn-success">Update Student</button></div>
   </form>
     </div>
 </div>
