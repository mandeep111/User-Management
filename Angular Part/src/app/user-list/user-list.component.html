<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>User List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Address</th>
            <th>Contact No.</th>
            <th>Gender</th>
            <th>Job</th>
            <th>Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.user_name}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.job}}</td>
            <td><button (click)="deleteUser(user.user_id)" class="btn btn-danger">Delete</button>
              <button (click)="updateUser(user.user_id)" class="btn btn-primary"
                style="margin-left: 10px">Update</button>
                <button (click)="userDetail(user.user_id)" class="btn btn-primary"
                style="margin-left: 10px">Detail</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
